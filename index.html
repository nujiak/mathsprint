<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Math Sprint</title>

    <!-- import stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <!-- import js script-->
    <script src="script.js" defer></script>
  </head>
  <body>
      <h1>Finish this quiz</h1>
      <h3 id="timer"></h3>
      <div id="questions"></div>
      <button id="submit" type="submit" onclick="checkAnswers()">Submit</button>

      <div id="scoresheetContainer" style="display: none;">
        <div id="scoresheet">
          <h2 id="score" class="score" style="display: inline-block;"></h2><h3 id="maxScore" class="score" style="display: inline-block;"></h3>
          <h3 id="timeTaken"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
