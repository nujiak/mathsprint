<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Math Sprint</title>

    <!-- import stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <!-- import js script-->
    <script src="script.js" defer></script>
  </head>
  <body>

      <div id="scoresheetContainer" class="hasSubmittedState">
        <div id="scoresheet" class="hasSubmittedState">
          <h3 id="score" class="score" style="display: inline-block;"></h3><h4 id="maxScore" class="score" style="display: inline-block;"></h4>
        </div>
        <h4 id="timer" class="hasSubmittedState"></h3>
      </div>

      <div id="questions"></div>
      <button id="submit" type="submit" class="hasSubmittedState" onclick="checkAnswers()">Submit</button>
    </div>
  </body>
</html>
